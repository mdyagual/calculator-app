<div
class=" min-w-screen
min-h-screen
bg-teal-900
flex
items-center
justify-center
px-5
py-5">
  <div class="w-full
  mx-auto
  rounded-xl
  shadow-xl
  text-gray-800
  relative
  overflow-hidden" style="max-width: 350px">
  <h1 class="text-center text-white py-10 text-3xl font-bold">Angular Calculator</h1>
 
    <!-- Init Calculator screen-->
    <div class="w-full
    h-40
    bg-gradient-to-b
    from-gray-800
    to-gray-700
    text-right">
      <!-- Function screen-->
      <div class="w-full
      py-5
      px-6
      text-2xl
      text-white
      font-thin">
      {{ funcT }}
      </div>
      <!-- Number screen -->
      <div class="w-full
      py-5
      px-6
      text-6xl
      text-white
      font-thin">
      {{ calValue | number }}
      </div>

    </div>
    <!-- end calculator screen -->
      
    <!-- Calculator button area-->
    <div class="w-full
      bg-gradient-to-b
      from-red-500
      to-red-800">

        <!--first button row-->
        <div class="flex w-full">
          <!-- Clear button-->
          <div class="w-2/4 border-r border-b border-red-400">
            <button class="w-full
            h-16
            outline-none
            hover:bg-red-700
            hover:bg-opacity-20
            text-white
            text-opacity-50
            text-2xl
            font-bold"
            (click)=" onFunctionClear()"> C </button>
          </div>
          <!-- Percentage button-->
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
              h-16
              outline-none
              hover:bg-red-700
              hover:bg-opacity-20
              text-white
              text-opacity-50
              text-2xl
              font-bold"
              (click)="onClickButton('%', 'function')"> % </button>
          </div>
          <!-- division button-->
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
              h-16
              outline-none
              hover:bg-red-700
              hover:bg-opacity-20
              text-white
              text-opacity-50
              text-2xl
              font-bold"
              (click)="onClickButton('/', 'function')"> / </button>
          </div>
        </div>
        <!-- end first button row-->
        <!-- second button row-->
        <div class="flex w-full">
          <!-- number 7 button-->
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
              h-16
              outline-none
              hover:bg-red-700
              hover:bg-opacity-20
              text-white
              text-opacity-50
              text-2xl
              font-bold"
              (click)="onClickButton('7', 'number')"> 7 </button>
              
          </div>
          <!-- number 8 button-->
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
              h-16
              outline-none
              hover:bg-red-700
              hover:bg-opacity-20
              text-white
              text-opacity-50
              text-2xl
              font-bold"
              (click)="onClickButton('8', 'number')"> 8 </button>
          </div>
          <!-- number 9 button-->
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
              h-16
              outline-none
              hover:bg-red-700
              hover:bg-opacity-20
              text-white
              text-opacity-50
              text-2xl
              font-bold"
              (click)="onClickButton('9', 'number')"> 9 </button>
          </div>
           <!-- multiplication button-->
           <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
              h-16
              outline-none
              hover:bg-red-700
              hover:bg-opacity-20
              text-white
              text-opacity-50
              text-2xl
              font-bold"
              (click)="onClickButton('x', 'function')"> x </button>
          </div>
        </div>
        <!-- end second button row-->
        <!-- third button row-->
        <div class="flex w-full">
          <!-- number 4 button-->
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
              h-16
              outline-none
              hover:bg-red-700
              hover:bg-opacity-20
              text-white
              text-opacity-50
              text-2xl
              font-bold"
              (click)="onClickButton('4', 'number')"> 4 </button>
              
          </div>
          <!-- number 5 button-->
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
              h-16
              outline-none
              hover:bg-red-700
              hover:bg-opacity-20
              text-white
              text-opacity-50
              text-2xl
              font-bold"
              (click)="onClickButton('5', 'number')"> 5 </button>
          </div>
          <!-- number 9 button-->

              h-16
              outline-none
              hover:bg-red-700
              hover:bg-opacity-20
              text-white
              text-opacity-50
              text-2xl
              font-bold"
              (click)="onClickButton('6', 'number')"> 6 </button>
          </div>
           <!-- substract button-->

              h-16
              outline-none
              hover:bg-red-700
              hover:bg-opacity-20
              text-white
              text-opacity-50
              text-2xl
              font-bold"
              (click)="onClickButton('-', 'function')"> - </button>
          </div>
        </div>
        <!-- end third button row-->
        <!-- fourth button row-->
        <div class="flex w-full">
          <!-- number 1 button-->
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
              h-16
              outline-none
              hover:bg-red-700
              hover:bg-opacity-20
              text-white
              text-opacity-50
              text-2xl
              font-bold"
              (click)="onClickButton('1', 'number')"> 1 </button>
              
          </div>
          <!-- number 2 button-->
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
              h-16
              outline-none
              hover:bg-red-700
              hover:bg-opacity-20
              text-white
              text-opacity-50
              text-2xl
              font-bold"
              (click)="onClickButton('2', 'number')"> 2 </button>
          </div>
          <!-- number 3 button-->
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
              h-16
              outline-none
              hover:bg-red-700
              hover:bg-opacity-20
              text-white
              text-opacity-50
              text-2xl
              font-bold"
              (click)="onClickButton('3', 'number')"> 3 </button>
          </div>
           <!-- add button-->
           <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
              h-16
              outline-none
              hover:bg-red-700
              hover:bg-opacity-20
              text-white
              text-opacity-50
              text-2xl
              font-bold"
              (click)="onClickButton('+', 'function')"> + </button>
          </div>
        </div>
        <!-- end fourth button row-->
        <!-- last button row-->
        <div class="flex w-full">
          <!-- number 0 button-->
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
              h-16
              outline-none
              hover:bg-red-700
              hover:bg-opacity-20
              text-white
              text-opacity-50
              text-2xl
              font-bold"

          </div>
          <!-- dot button-->
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full
              h-16
              outline-none
              hover:bg-red-700
              hover:bg-opacity-20
              text-white
              text-opacity-50

              font-bold"

          </div>
          <!-- equal button-->
          <div class="w-2/4 border-r border-b border-red-400">
            <button class="w-full

              outline-none

      </div>
